<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grayrod / Controlled Chaos</title>
    <meta name="description" content="Watch and control chaotic orbits generated by iterative mappings" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="maps.js"></script>
    <script type="text/javascript" src="grapher.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="params.js"></script>
    <script type="text/javascript" src="controls.js"></script>
</head>

<body>
  <div id="top">
      <div id="topleft">
        <div id="menu" class="topbtn" style="display:none">
          <p> _ <br /> _ <br /> _ <br /></p>
        </div>
        <div id="name">
        <p>Controlled Chaos</p>
        </div>
      </div>

      <!-- <div id="topmiddle">
      </div> -->

      <div id="topright">
        <div id="playpause" class="topbtn" style="letter-spacing:-2px" onclick="playPause()">
          <p>||</p>
        </div>

        <div id="speedup" class="topbtn" style="display:none; letter-spacing:-6px" onclick="speedUp()">
          <p>>></p>
        </div>
        <div id="slowdown" class="topbtn" style="display:none; letter-spacing:-6px" onclick="slowDown()">
          <p><<&nbsp;</p>
        </div>
        <div id="loop" class="topbtn" style="display:none" onclick="loopUnloop()">
          <p>o</p>
        </div>
        <div id="zoomin" class="topbtn" style="display:none" onclick="zoomIn()">
          <p>+</p>
        </div>
        <div id="zoomout" class="topbtn" style="display:none" onclick="zoomOut()">
          <p>-</p>
        </div>
        <div id="instructions" width="300px" height="47px" style="display:none">
          <p>Click a graph!</p>
        </div>

        <div id="mode" class="topbtn dropdown">
          <p>Mode</p>
          <div class="dropdown-content" style="display:none">
            <a class="gm" href="#" graph-mode="warpPath">Warp Path</a>
            <a class="gm" href="#" graph-mode="warp">Warp</a>
            <a class="gm" href="#" graph-mode="particlePath">Particle Path</a>
            <a class="gm" href="#" graph-mode="particle">Particle</a>
          </div>
        </div>
        <div id="type" class="topbtn dropdown">
          <p>Type</p>
          <div class="dropdown-content" style="display:none">
            <a class="gs" href="#" graph-set="miraWarp">Galaxies</a>
            <a class="gs" href="#" graph-set="drunk">Squiggles</a>
            <a class="gs" href="#" graph-set="waves">Waves</a>
            <a class="gs" href="#" graph-set="shields">Shields</a>
            <a class="gs" href="#" graph-set="randomMiraPs">Shape Spirals</a>
            <a class="gs" href="#" graph-set="randomShield">Structures</a>
            <a class="gs" href="#" graph-set="swirls">Swirls</a>
            <a class="gs" href="#" graph-set="randomSquiggleF">Lines n Stuff</a>
          </div>
        </div>
        <div id="gridsize" class="topbtn dropdown">
          <p>Size</p>
          <div class="dropdown-content" style="display:none">
            <a class="gl" href="#" graph-length="1">1x1</a>
            <a class="gl" href="#" graph-length="2">2x2</a>
            <a class="gl" href="#" graph-length="3">3x3</a>
            <a class="gl" href="#" graph-length="4">4x4</a>
            <a class="gl" href="#" graph-length="5">5x5</a>
            <a class="gl" href="#" graph-length="6">6x6</a>
            <a class="gl" href="#" graph-length="7">7x7</a>
            <a class="gl" href="#" graph-length="8">8x8</a>
            <a class="gl" href="#" graph-length="9">9x9</a>
            <a class="gl" href="#" graph-length="10">10x10</a>
          </div>
        </div>
        <!-- <div id="colors" class="topbtn">
          <p>c</p>
        </div> -->
        <!-- <div id="about" class="topbtn">
          <p>?</p>
        </div> -->
      </div>
  </div>

  <div id="main">
  </div>

 </body>

<script>
  var colorKeys = Object.keys(gradients);
  var gsets = {
    miraWarp: {mode:'warp', map:gumMira, param:'randomMira'},
    drunk: {mode:'particlePath', map:squiggle, param:parameters.squiggle.cloud4},
    waves: {mode:'warp', map:squiggleWaves, param:parameters.squiggle.cloudWaves},
    shields: {mode:'particlePath', map:shieldB, param:parameters.shieldB.honeycomb},
    eyes: {mode:'particlePath', map:squiggleF, param:parameters.squiggleF.circles},
    twists: {mode:'warp', map:shieldB, param:parameters.shieldB.honeycomb},
    randomMiraPs: {mode:'particlePath', map:gumMira, param:'randomMiraPath'},
    randomShield: {mode:'particlePath', map:shield, param:'randomShield'},
    swirls: {mode:'warpPath', map:shieldB, param:parameters.shieldB.swirls},
    randomSquiggleF: {mode:'particlePath', map:squiggleF, param:'randomSquiggleF'}
  };
  var gl = 3;
  var gs = gsets.miraWarp;
  var focus = null;

  $(document).ready(function() {
    createGraphs();
    prepareButtons();
  });
 </script>
</html>
