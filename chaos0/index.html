<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="controlledchaos.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
    </script>
    <script type="text/javascript" src="controlledchaos.js"></script>
</head>

<body onload="kickStart(0.808,0.9999,0,7);">
    <div id="top">
        <h2 id="heading">Controlled Chaos</h2>
        <p id="results"><strong>a</strong> = 0.8080 <strong>b</strong> = 0.9999 <strong>x</strong> = 0 <strong>y</strong> = 7</p>
        <p class="help">Click and drag to zoom in. Right click to zoom out<p>
        <p id="buttons">
          <input id="chartstylebtn" type="button" onclick="colorToggle()" value="Color">&nbsp;&nbsp;
          <input id="playbackstylebtn" type="button" onclick="modeToggle()" value="Cycle">&nbsp;&nbsp;
          <input type="button" onclick="chartReadyHandler()" value="Play">&nbsp;&nbsp;
          <input type="button" onclick="stop()" value="Pause">&nbsp;&nbsp;
        </p>
    </div>

        <div id="plot">
            <!-- google chart will appear here -->
        </div>

</body>
</html>
